<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Project Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          id="logo"
          src="https://deepthought.education/assets/images/logo/logo.svg"
          alt="deep thought"
        />
      </div>
      <div class="right-header">
          <li class="right-header-components"><a><img src="./assets/home icon.svg" alt="" /></li></a>
          <li class="right-header-components"><a><img src="./assets/tools.svg" alt="" /></li></a>
          <li class="right-header-components"><a><img src="./assets/Ellipse 56.svg" alt="" /></li></a>
          <li class="right-header-components"><a><img src="./assets/profile.svg" alt="" /></li></a>
          <li class="right-header-components" id="threedots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </li>
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <div class="top">
        <p>journey-board</p>
        <button>
          <img src="./assets/right arrow.png" alt />
        </button>
      </div>
      <div class="bottom">
        <ul></ul>
      </div>
    </div>
    <main>
      <div class="upper-content" id="upper-content"></div>
      <div class="content" id="content"></div>
    </main>
    <div class="sidebar-b">
      <div class="left">
        <img
          src="./assets/x-01.png"
          class="sidebar-btn"
          style="width: 34px"
          alt/>
        <img
        src="./assets/N o t i c e B o a r d.png"
        style="width: 12px; height: 288px"
        alt
        />
      </div>
      <div class="right"></div>
    </div>

      <div class="journey-board"><h1></h1></div>
      <div class="main-content" id="main-content">
         Asset containers will be dynamically added here
      </div>
    </div> -->
    <script src="script.js"></script>

  </body>
</html>
